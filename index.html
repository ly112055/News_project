<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>新闻资讯</title>
	<link rel="stylesheet" type="text/css" href="./css/index.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/css/bootstrap.css">
	<link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css">
	<!-- 引入封装的ajax -->
	<script type="text/javascript" src="./js/ajax.js"></script>
	<script type="text/javascript" src="./js/index.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">  
	<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
	<script type="text/javascript" src="./bootstrap-3.3.7/js/bootstrap.min.js"></script> 
	<!-- higtCharts -->
	<script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <!-- <script src="https://code.highcharts.com.cn/highcharts/modules/exporting.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/series-label.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts-plugins/highcharts-zh_CN.js"></script> -->
</head>
<body>
	<div class="left">
		<div class="logo-div">
				<img src="http://106.52.23.167/info/images/logo.png">
				<span>新闻资讯</span>
		</div>
		<div class="nav-menu">
				<ul>
					<li >
						<span class="glyphicon glyphicon-home" aria-hidden="true" style="margin-left:15px"></span>
						<span style="margin-left:20px">首页</span>
						<span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="margin-left:106px"></span>
					</li>
					<li class="nav-category">
						<span class="glyphicon glyphicon-align-justify" aria-hidden="true" style="margin-left:15px"></span>
						<span style="margin-left:20px">栏目管理</span>
						<span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="margin-left:74px"></span>
					</li>
					<li class="nav-info">
						<span class="glyphicon glyphicon-list-alt" aria-hidden="true" style="margin-left:15px"></span>
						<span style="margin-left:20px">资讯管理</span>
						<span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="margin-left:74px"></span>
					</li>
					<li class="nav-user">
						<span class="glyphicon glyphicon-user" aria-hidden="true" style="margin-left:15px"></span>
						<span style="margin-left:20px">用户管理</span>
						<span class="glyphicon glyphicon-menu-right" aria-hidden="true" style="margin-left:74px"></span>
					</li>
				</ul>
		</div>
	</div>
	<div class="right">
		<div class="right-top">
				<span class="glyphicon glyphicon-list" aria-hidden="true" ></span>
				<a href="">
				<span class="glyphicon glyphicon-bell" aria-hidden="true"></span>
				<span class="badge">3</span>
				</a>
				<div class="right-top-right">
					<span>乔峰</span>
					<span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
				</div>
		</div>
		<div class="right-bottom">
			
		</div>
	</div>	
	<!-- 栏目管理模态框 -->
	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="btn btn-default close" data-dismiss="modal">&times;</button>
					<span class="modal-title">标题</span>
				</div>
				<div class="modal-body">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label class="col-md-2 control-label" for="name">名称：</label>
							<div class="col-md-10">
								<input type="text" name="" class="form-control" id="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="no">序号：</label>
							<div class="col-md-10">
								<input type="text" name="" class="form-control" id="no">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="pid">父栏目id：</label>
							<div class="col-md-10">
								<input type="text" name="" class="form-control" id="pid">
							</div>
						</div>
						<div class="form-group">
							<label class="col-md-2 control-label" for="comment">描述：</label>
							<div class="col-md-10">
								<input type="text" name="" class="form-control" id="comment">
							</div>
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">取消</button>
					<button class="btn btn-primary" id="to-save">保存</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 资讯管理模态框 -->
	<div class="modal" id="myModal2">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="btn btn-default close" data-dismiss="modal">&times;</button>
					<span class="modal-title">标题</span>
				</div>
				<div class="modal-body">
					<form action="">
						<div class="form-group">
							<label for="title">标题：</label>
							<input type="text" class="form-control" id="title">
						</div>
						<div class="form-group">
							<label for="categoryName">所属栏目：</label>
							<select class="form-control" id="categoryName">
								   <!-- <option data-id="" value=""></option> -->				   
							</select>
						</div>
						<div class="form-group">
							<label for="pid">列表样式：</label>							
							<input type="radio" name="liststyle" value="style-one" checked="">
							<img src="http://106.52.23.167/info/images/style-one.jpg">
							<input type="radio" name="liststyle" value="style-two">
							<img src="http://106.52.23.167/info/images/style-two.jpg">							
						</div>
						<div class="form-group">
							<label for="comment">正文：</label>						
							<textarea class="form-control" rows="3" id="content"></textarea>						
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">取消</button>
					<button class="btn btn-primary" id="to-save2">发布</button>
				</div>
			</div>
		</div>
	</div>
	<!-- 用户增加模态框 -->
	<div class="modal" id="myModal3">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button class="btn btn-default close" data-dismiss="modal">&times;</button>
					<span class="modal-title">添加用户</span>
				</div>
				<div class="modal-body">
					<form action="" class="form-horizontal">
							<label class="control-label" for="username">用户名：</label>
							<input type="text" name="" class="form-control" id="username">
							<label class="control-label" for="password">密码：</label>
							<input type="password" name="" class="form-control" id="password">
							<label class="control-label" for="conpassword">确认密码：</label>
							<input type="password" name="" class="form-control" id="conpassword">
							<label class="control-label" for="nickname">真实姓名：</label>
							<input type="text" name="" class="form-control" id="nickname">
							<label class="control-label" for="email">邮箱：</label>
							<input type="email" name="" class="form-control" id="email">
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-default" data-dismiss="modal">取消</button>
					<button class="btn btn-primary" id="to-save3">保存</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
